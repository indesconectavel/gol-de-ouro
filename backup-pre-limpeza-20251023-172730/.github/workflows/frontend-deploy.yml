name: 🎨 Frontend Deploy (Vercel)

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'goldeouro-player/**'
      - '.github/workflows/frontend-deploy.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'goldeouro-player/**'

env:
  NODE_VERSION: '20'
  VERCEL_PROJECT_ID: goldeouro-player
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}

jobs:
  # 🔍 Análise e Testes do Frontend
  test-frontend:
    name: 🧪 Testes Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: goldeouro-player/package-lock.json
          
      - name: 📦 Instalar dependências frontend
        run: |
          cd goldeouro-player
          npm ci
          echo "✅ Dependências do frontend instaladas"
          
      - name: 🔍 Análise de segurança frontend
        run: |
          cd goldeouro-player
          npm audit --audit-level=moderate
          echo "✅ Análise de segurança do frontend concluída"
          
      - name: 🧪 Executar testes frontend
        run: |
          cd goldeouro-player
          if [ -f "tests/frontend-tests.js" ]; then
            npm test
          else
            echo "⚠️ Arquivo de testes não encontrado, pulando testes"
          fi
          echo "✅ Testes do frontend executados"
          
      - name: 🔍 Verificar sintaxe
        run: |
          cd goldeouro-player
          echo "🔍 Verificando sintaxe dos componentes..."
          npx eslint src/ --ext .js,.jsx,.ts,.tsx --max-warnings 0 || echo "⚠️ Avisos de linting encontrados"
          echo "✅ Verificação de sintaxe concluída"
          
      - name: 🏗️ Build de teste
        run: |
          cd goldeouro-player
          echo "🏗️ Executando build de teste..."
          npm run build
          echo "✅ Build de teste concluído"
          
      - name: 📊 Análise de bundle
        run: |
          cd goldeouro-player
          echo "📊 Analisando tamanho do bundle..."
          ls -la dist/
          echo "✅ Análise de bundle concluída"

  # 🚀 Deploy para Vercel (Produção)
  deploy-production:
    name: 🚀 Deploy Produção
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: goldeouro-player/package-lock.json
          
      - name: 📦 Instalar dependências
        run: |
          cd goldeouro-player
          npm ci
          echo "✅ Dependências instaladas"
          
      - name: 🔐 Configurar Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: goldeouro-player
          vercel-args: '--prod'
          
      - name: 🧪 Teste de produção
        run: |
          echo "🧪 Testando deploy de produção..."
          sleep 30  # Aguardar deploy
          curl -f https://goldeouro.lol || echo "⚠️ Teste de produção falhou"
          echo "✅ Teste de produção concluído"
          
      - name: 📢 Notificar sucesso produção
        run: |
          echo "🎉 Deploy de produção concluído!"
          echo "🌐 URL: https://goldeouro.lol"
          echo "📊 Status: Online"

  # 🔄 Deploy para desenvolvimento
  deploy-development:
    name: 🔄 Deploy Desenvolvimento
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.ref == 'refs/heads/dev'
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: goldeouro-player/package-lock.json
          
      - name: 📦 Instalar dependências
        run: |
          cd goldeouro-player
          npm ci
          echo "✅ Dependências instaladas"
          
      - name: 🔐 Configurar Vercel (Dev)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: goldeouro-player
          vercel-args: '--target preview'
          
      - name: 📢 Notificar deploy dev
        run: |
          echo "🔄 Deploy de desenvolvimento concluído!"
          echo "🌐 URL: Preview disponível no Vercel"
          echo "📊 Status: Ambiente de desenvolvimento"

  # 📱 Build APK Android
  build-android:
    name: 📱 Build APK
    runs-on: ubuntu-latest
    needs: test-frontend
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: 📥 Checkout código
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: goldeouro-player/package-lock.json
          
      - name: 📦 Instalar dependências
        run: |
          cd goldeouro-player
          npm ci
          echo "✅ Dependências instaladas"
          
      - name: 🏗️ Build para produção
        run: |
          cd goldeouro-player
          npm run build
          echo "✅ Build concluído"
          
      - name: 📱 Gerar APK
        run: |
          cd goldeouro-player
          if [ -d "android" ]; then
            echo "📱 Gerando APK..."
            npm run build:android || echo "⚠️ Build APK falhou"
          else
            echo "⚠️ Diretório Android não encontrado"
          fi
          echo "✅ Processo APK concluído"
          
      - name: 📦 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: goldeouro-apk
          path: goldeouro-player/android/app/build/outputs/apk/
          retention-days: 30

name: CI Staging V19

on:
  workflow_dispatch:
    inputs:
      apply:
        description: 'Aplicar migrations?'
        required: false
        default: 'false'
        type: boolean
  push:
    branches: [ develop, staging ]
  pull_request:
    branches: [ develop, staging ]

env:
  NODE_VERSION: '18'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint --if-present
      continue-on-error: true

    - name: Run tests
      run: npm test --if-present
      continue-on-error: true

    - name: Run Full Audit (dry-run)
      run: node automation/executar_v19.js --env=STG --skip-tests
      env:
        SUPABASE_URL_STG: ${{ secrets.SUPABASE_URL_STG }}
        SUPABASE_SERVICE_ROLE_KEY_STG: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_STG }}
      continue-on-error: true

    - name: Apply migrations (if approved)
      if: ${{ github.event.inputs.apply == 'true' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')) }}
      run: node automation/executar_v19.js --env=STG --apply
      env:
        SUPABASE_URL_STG: ${{ secrets.SUPABASE_URL_STG }}
        SUPABASE_SERVICE_ROLE_KEY_STG: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY_STG }}
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        FLY_APP_BACKEND_STAGING: ${{ secrets.FLY_APP_BACKEND_STAGING }}
        VERCEL_PROJECT_ADMIN: ${{ secrets.VERCEL_PROJECT_ADMIN }}

    - name: Deploy backend to Fly.io (staging)
      if: ${{ github.event.inputs.apply == 'true' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')) }}
      run: |
        chmod +x automation/deploy_backend.sh
        ./automation/deploy_backend.sh stg
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        FLY_APP_BACKEND_STAGING: ${{ secrets.FLY_APP_BACKEND_STAGING }}

    - name: Deploy admin to Vercel (staging)
      if: ${{ github.event.inputs.apply == 'true' || (github.event_name == 'push' && (github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/staging')) }}
      run: |
        chmod +x automation/deploy_admin.sh
        ./automation/deploy_admin.sh stg
      env:
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_PROJECT_ADMIN: ${{ secrets.VERCEL_PROJECT_ADMIN }}
        VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}

    - name: Upload logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: logs-staging-${{ github.run_id }}
        path: |
          logs/v19/automation/*.json
          logs/v19/automation/*.log
        retention-days: 30


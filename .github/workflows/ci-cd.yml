name: CI/CD Pipeline - Gol de Ouro v2.0
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        cd backend && npm ci
        cd ../frontend && npm ci
    
    - name: Run backend tests
      run: |
        cd backend && npm test
    
    - name: Run frontend tests
      run: |
        cd frontend && npm test
    
    - name: Run E2E tests
      run: |
        cd frontend && npm run test:e2e

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Build backend
      run: |
        cd backend && npm run build
    
    - name: Build frontend
      run: |
        cd frontend && npm run build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          backend/dist/
          frontend/dist/

  deploy-staging:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: Deploy to staging
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        echo "üîÑ Deploying to staging environment..."
        echo "‚ö†Ô∏è Staging deployment not configured. Skipping..."
        # TODO: Configure staging environment when needed

  deploy-production:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    
    - name: Deploy to production
      env:
        FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      run: |
        echo "üöÄ Deploying to production environment..."
        echo "‚ö†Ô∏è Use 'deploy-on-demand.yml' or 'main-pipeline.yml' for production deploys"
        echo "‚ö†Ô∏è This workflow is for CI/CD testing only"
    
    - name: Health check
      run: |
        echo "üîç Performing health check..."
        sleep 5
        echo "‚úÖ Health check completed (simulated)"
    
    - name: Rollback on failure
      if: failure()
      run: |
        echo "‚ö†Ô∏è Deployment failed, initiating rollback..."
        echo "‚ö†Ô∏è Use 'rollback.yml' workflow for automatic rollback"

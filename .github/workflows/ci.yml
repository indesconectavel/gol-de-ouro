name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-and-audit:
    name: üîç Build e Auditoria
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Smoke test
        run: node -e "console.log('‚úÖ CI Smoke OK, Node', process.version)"

      - name: Security audit (prod deps)
        run: npm audit --production --audit-level=moderate || true

  backend-check:
    name: üîç Verifica√ß√£o Backend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Node setup
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Smoke local
        run: |
          npm i -D husky
          node -e "console.log('husky ok')"
          # Verificar estrutura do projeto
          node -e "require('fs').existsSync('server-fly.js') || process.exit(1)"
          node -e "require('fs').existsSync('package.json') || process.exit(1)"
          node -e "require('fs').existsSync('fly.toml') || process.exit(1)"

      - name: Docker build (no push)
        if: github.event_name == 'pull_request'
        run: |
          if [ -f "Dockerfile" ]; then
            docker build -t gdo-test:ci .
          else
            echo "‚ö†Ô∏è Dockerfile n√£o encontrado, pulando build"
          fi

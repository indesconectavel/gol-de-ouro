name: 🚀 Pipeline Principal - Gol de Ouro

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout do código
        uses: actions/checkout@v4

      - name: ⚙️ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: 📦 Instalar dependências
        run: |
          echo "📦 Instalando dependências..."
          npm install --legacy-peer-deps
          echo "✅ Dependências instaladas com sucesso"

      - name: 🧱 Build do projeto
        run: |
          echo "🧱 Iniciando build do projeto..."
          npm run build
          echo "✅ Build concluído com sucesso"

      - name: 🚀 Deploy Backend (Fly.io)
        uses: superfly/flyctl-actions@master
        with:
          args: "deploy --remote-only"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: 🌐 Deploy Frontend (Vercel)
        run: |
          echo "🌐 Iniciando deploy do frontend..."
          npx vercel --prod --yes
          echo "✅ Deploy do frontend concluído"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ✅ Validar endpoints principais
        run: |
          echo "🔍 Testando endpoints de produção..."
          curl -f https://goldeouro-backend.fly.dev/health
          curl -f https://goldeouro-backend.fly.dev/api/status
          echo "✅ Todos os endpoints estão funcionando!"

      - name: 📊 Upload artifacts de deploy
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deploy-artifacts-${{ github.run_number }}
          path: |
            package-lock.json
            dist/
            build/
          retention-days: 7

      - name: 📊 Log final
        run: |
          echo "=================================================="
          echo "🏆 DEPLOY DO GOL DE OURO CONCLUÍDO COM SUCESSO!"
          echo "🌐 Frontend: https://goldeouro.lol"
          echo "⚙️ Backend:  https://goldeouro-backend.fly.dev"
          echo "📊 Admin:    https://admin.goldeouro.lol"
          echo "📱 Mobile:   APK disponível nos artifacts"
          echo "=================================================="
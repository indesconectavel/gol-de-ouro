name: ğŸš€ Pipeline Principal - Gol de Ouro

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  FLY_APP_NAME: goldeouro-backend-v2  # âœ… CORRIGIDO: Especifica app explicitamente

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ğŸ” Checkout do cÃ³digo
        uses: actions/checkout@v6

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          echo "ğŸ“¦ Instalando dependÃªncias..."
          npm ci
          echo "âœ… DependÃªncias instaladas com sucesso"

      - name: ğŸ” Validar estrutura do projeto
        run: |
          echo "ğŸ” Validando estrutura do projeto..."
          test -f package.json && echo "âœ… package.json encontrado"
          test -f server-fly.js && echo "âœ… server-fly.js encontrado"
          test -f fly.toml && echo "âœ… fly.toml encontrado"
          echo "âœ… ValidaÃ§Ã£o concluÃ­da"

      - name: ğŸš€ Deploy Backend (Fly.io)
        uses: superfly/flyctl-actions@master
        with:
          args: "deploy --remote-only --app ${{ env.FLY_APP_NAME }}"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        continue-on-error: true

      - name: ğŸŒ Deploy Frontend (Vercel)
        working-directory: ./goldeouro-player  # âœ… CORRIGIDO: Especifica diretÃ³rio
        continue-on-error: true
        run: |
          echo "ğŸŒ Iniciando deploy do frontend..."
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ] || [ -z "${{ secrets.VERCEL_ORG_ID }}" ] || [ -z "${{ secrets.VERCEL_PROJECT_ID }}" ]; then
            echo "âš ï¸ Tokens Vercel nÃ£o configurados. Pulando deploy do frontend."
            exit 0
          fi
          npx vercel --prod --yes
          echo "âœ… Deploy do frontend concluÃ­do"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: âœ… Validar endpoints principais
        continue-on-error: true
        run: |
          echo "ğŸ” Testando endpoints de produÃ§Ã£o..."
          # Retry logic: 3 tentativas
          SUCCESS=0
          for i in {1..3}; do
            echo "Tentativa $i de 3..."
            if curl -f --max-time 30 https://goldeouro-backend-v2.fly.dev/health; then
              echo "âœ… Health check bem-sucedido na tentativa $i"
              SUCCESS=1
              break
            fi
            if [ $i -lt 3 ]; then
              echo "â³ Aguardando 10s antes da prÃ³xima tentativa..."
              sleep 10
            fi
          done
          if [ "$SUCCESS" = "0" ]; then
            echo "âš ï¸ Health check falhou apÃ³s 3 tentativas"
          fi
          echo "âœ… ValidaÃ§Ã£o concluÃ­da"

      - name: ğŸ“Š Upload artifacts de deploy
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: deploy-artifacts-${{ github.run_number }}
          path: |
            package-lock.json
            dist/
            build/
          retention-days: 7

      - name: ğŸ“Š Log final
        run: |
          echo "=================================================="
          echo "ğŸ† DEPLOY DO GOL DE OURO CONCLUÃDO COM SUCESSO!"
          echo "ğŸŒ Frontend: https://goldeouro.lol"
          echo "âš™ï¸ Backend:  https://goldeouro-backend-v2.fly.dev"
          echo "ğŸ“Š Admin:    https://admin.goldeouro.lol"
          echo "ğŸ“± Mobile:   APK disponÃ­vel nos artifacts"
          echo "=================================================="
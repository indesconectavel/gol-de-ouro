<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Service Worker - Gol de Ouro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        h1 {
            color: #ffd700;
            margin-bottom: 20px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
        }
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffd700;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .success {
            color: #00ff00;
        }
        .error {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Kill Service Worker</h1>
        <p>Limpando cache e service workers...</p>
        
        <div id="status" class="status">
            <div class="loading"></div>
            <span>Processando...</span>
        </div>
        
        <p><small>Esta p√°gina limpa o cache e desregistra service workers para resolver problemas de cache.</small></p>
    </div>

    <script>
        async function killServiceWorkers() {
            const statusEl = document.getElementById('status');
            
            try {
                // 1. Desregistrar todos os service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    console.log(`Encontrados ${registrations.length} service workers`);
                    
                    for (let registration of registrations) {
                        await registration.unregister();
                        console.log('Service worker desregistrado:', registration.scope);
                    }
                    
                    statusEl.innerHTML = `<span class="success">‚úÖ ${registrations.length} Service Workers desregistrados</span>`;
                } else {
                    statusEl.innerHTML = '<span class="success">‚úÖ Nenhum Service Worker encontrado</span>';
                }
                
                // 2. Limpar todos os caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    console.log(`Encontrados ${cacheNames.length} caches`);
                    
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        console.log('Cache deletado:', cacheName);
                    }
                    
                    statusEl.innerHTML += `<br><span class="success">‚úÖ ${cacheNames.length} Caches limpos</span>`;
                } else {
                    statusEl.innerHTML += '<br><span class="success">‚úÖ Nenhum cache encontrado</span>';
                }
                
                // 3. Limpar localStorage e sessionStorage
                localStorage.clear();
                sessionStorage.clear();
                console.log('Storage limpo');
                
                statusEl.innerHTML += '<br><span class="success">‚úÖ Storage limpo</span>';
                
                // 4. Aguardar e redirecionar
                statusEl.innerHTML += '<br><span class="success">‚úÖ Limpeza completa! Redirecionando...</span>';
                
                setTimeout(() => {
                    window.location.replace('/');
                }, 2000);
                
            } catch (error) {
                console.error('Erro ao limpar:', error);
                statusEl.innerHTML = `<span class="error">‚ùå Erro: ${error.message}</span>`;
                
                // Mesmo com erro, tentar redirecionar
                setTimeout(() => {
                    window.location.replace('/');
                }, 3000);
            }
        }
        
        // Executar quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', killServiceWorkers);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug ImageUpload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .image-upload {
            width: 100px;
            height: 100px;
            border: 2px dashed #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin: 20px auto;
            background: linear-gradient(45deg, #fbbf24, #f59e0b);
            position: relative;
        }
        .image-upload:hover {
            border-color: #fbbf24;
        }
        .preview {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .success { background: rgba(34, 197, 94, 0.2); border: 1px solid #22c55e; color: #86efac; }
        .error { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; color: #fca5a5; }
        .info { background: rgba(59, 130, 246, 0.2); border: 1px solid #3b82f6; color: #93c5fd; }
        .warning { background: rgba(245, 158, 11, 0.2); border: 1px solid #f59e0b; color: #fcd34d; }
        .debug {
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ğŸ› Debug ImageUpload</h1>
        
        <div class="status info">
            <h3>ğŸ“‹ Teste de Funcionalidade:</h3>
            <p>Clique na Ã¡rea circular abaixo para testar o upload de imagem</p>
        </div>

        <div class="image-upload" onclick="openFileDialog()">
            <img id="preview" class="preview" style="display: none;" alt="Preview">
            <div id="placeholder">ğŸ‘¤</div>
        </div>

        <input type="file" id="fileInput" accept="image/*" style="display: none;">

        <div id="status" class="status info">
            <h3>ğŸ“Š Status:</h3>
            <p>Nenhuma imagem selecionada</p>
        </div>

        <div id="debug" class="debug">
            <h3>ğŸ” Debug Info:</h3>
            <div id="debugContent">Aguardando aÃ§Ã£o...</div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const placeholder = document.getElementById('placeholder');
        const status = document.getElementById('status');
        const debugContent = document.getElementById('debugContent');

        function log(message) {
            console.log(message);
            debugContent.innerHTML += '<div>' + new Date().toLocaleTimeString() + ': ' + message + '</div>';
        }

        function openFileDialog() {
            log('ğŸ–±ï¸ openFileDialog() chamado');
            fileInput.click();
        }

        function handleFileSelect(file) {
            log('ğŸ“ handleFileSelect() chamado com arquivo: ' + (file ? file.name : 'null'));
            
            if (file && file.type.startsWith('image/')) {
                log('âœ… Arquivo Ã© uma imagem vÃ¡lida');
                
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    log('ğŸ“– FileReader.onload executado');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    placeholder.style.display = 'none';
                    
                    status.innerHTML = '<h3>âœ… Sucesso:</h3><p>Imagem carregada com sucesso!</p>';
                    status.className = 'status success';
                    
                    log('âœ… Preview atualizado com sucesso');
                };
                
                reader.onerror = function() {
                    log('âŒ FileReader.onerror executado');
                    status.innerHTML = '<h3>âŒ Erro:</h3><p>Erro ao ler o arquivo</p>';
                    status.className = 'status error';
                };
                
                reader.readAsDataURL(file);
                log('ğŸ“– FileReader.readAsDataURL() iniciado');
            } else {
                log('âŒ Arquivo nÃ£o Ã© uma imagem vÃ¡lida');
                status.innerHTML = '<h3>âŒ Erro:</h3><p>Por favor, selecione apenas arquivos de imagem</p>';
                status.className = 'status error';
            }
        }

        fileInput.addEventListener('change', function(e) {
            log('ğŸ“ Evento change disparado no fileInput');
            const file = e.target.files[0];
            if (file) {
                handleFileSelect(file);
            } else {
                log('âš ï¸ Nenhum arquivo selecionado');
            }
        });

        // Teste de drag and drop
        const uploadArea = document.querySelector('.image-upload');
        
        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            log('ğŸ”„ Drag over detectado');
            uploadArea.style.borderColor = '#fbbf24';
            uploadArea.style.backgroundColor = 'rgba(251, 191, 36, 0.2)';
        });
        
        uploadArea.addEventListener('dragleave', function(e) {
            e.preventDefault();
            log('ğŸ”„ Drag leave detectado');
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = '';
        });
        
        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            log('ğŸ”„ Drop detectado');
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = '';
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                log('ğŸ“ Arquivo(s) solto(s): ' + files.length);
                fileInput.files = files;
                fileInput.dispatchEvent(new Event('change'));
            }
        });

        log('ğŸš€ Debug ImageUpload iniciado');
        log('ğŸ“‹ Funcionalidades testadas:');
        log('- âœ… Click para selecionar arquivo');
        log('- âœ… Drag and drop');
        log('- âœ… ValidaÃ§Ã£o de tipo de arquivo');
        log('- âœ… FileReader para preview');
        log('- âœ… AtualizaÃ§Ã£o do estado');
    </script>
</body>
</html>

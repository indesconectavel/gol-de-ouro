<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Console - Gol de Ouro Player</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            background: #0f172a;
            color: #10b981;
            min-height: 100vh;
        }
        .console {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            font-size: 14px;
            line-height: 1.5;
        }
        .error { color: #ef4444; }
        .warning { color: #fbbf24; }
        .success { color: #10b981; }
        .info { color: #3b82f6; }
        .test-button {
            background: #334155;
            color: white;
            border: 1px solid #475569;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .test-button:hover {
            background: #475569;
            border-color: #fbbf24;
        }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #334155;
            padding-left: 10px;
        }
        .log-entry.error { border-left-color: #ef4444; }
        .log-entry.warning { border-left-color: #fbbf24; }
        .log-entry.success { border-left-color: #10b981; }
        .log-entry.info { border-left-color: #3b82f6; }
    </style>
</head>
<body>
    <h1>üîç Debug Console - Gol de Ouro Player</h1>
    
    <div class="console">
        <h3>üìã Testes de Diagn√≥stico</h3>
        <button class="test-button" onclick="testBasicFunctionality()">Testar Funcionalidade B√°sica</button>
        <button class="test-button" onclick="testReactApp()">Testar React App</button>
        <button class="test-button" onclick="testAPI()">Testar API</button>
        <button class="test-button" onclick="testConsoleErrors()">Verificar Erros Console</button>
        <button class="test-button" onclick="clearLogs()">Limpar Logs</button>
    </div>

    <div class="console">
        <h3>üìä Logs de Diagn√≥stico</h3>
        <div id="log-container">
            <div class="log-entry info">Console de debug iniciado...</div>
        </div>
    </div>

    <div class="console">
        <h3>üîó Links de Teste</h3>
        <p><a href="http://localhost:5174" target="_blank" style="color: #3b82f6;">Abrir App Principal</a></p>
        <p><a href="http://localhost:5174/test-pages.html" target="_blank" style="color: #3b82f6;">Abrir Teste de P√°ginas</a></p>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');
        
        function log(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = `log-entry ${type}`;
            logEntry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        function clearLogs() {
            logContainer.innerHTML = '<div class="log-entry info">Console de debug iniciado...</div>';
        }

        function testBasicFunctionality() {
            log('Iniciando teste de funcionalidade b√°sica...', 'info');
            
            // Testar se o React est√° carregado
            if (typeof React !== 'undefined') {
                log('‚úÖ React detectado', 'success');
            } else {
                log('‚ùå React n√£o detectado', 'error');
            }
            
            // Testar se o Vite est√° funcionando
            if (typeof import !== 'undefined') {
                log('‚úÖ ES Modules suportado', 'success');
            } else {
                log('‚ùå ES Modules n√£o suportado', 'error');
            }
            
            // Testar localStorage
            try {
                localStorage.setItem('test', 'test');
                localStorage.removeItem('test');
                log('‚úÖ localStorage funcionando', 'success');
            } catch (e) {
                log('‚ùå localStorage com problema: ' + e.message, 'error');
            }
            
            // Testar fetch
            if (typeof fetch !== 'undefined') {
                log('‚úÖ Fetch API dispon√≠vel', 'success');
            } else {
                log('‚ùå Fetch API n√£o dispon√≠vel', 'error');
            }
        }

        function testReactApp() {
            log('Testando React App...', 'info');
            
            // Tentar acessar a aplica√ß√£o
            fetch('http://localhost:5174')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ Servidor respondendo', 'success');
                        return response.text();
                    } else {
                        log('‚ùå Servidor com erro: ' + response.status, 'error');
                        throw new Error('Server error');
                    }
                })
                .then(html => {
                    if (html.includes('root')) {
                        log('‚úÖ HTML cont√©m elemento root', 'success');
                    } else {
                        log('‚ùå HTML n√£o cont√©m elemento root', 'error');
                    }
                    
                    if (html.includes('main.jsx')) {
                        log('‚úÖ Script main.jsx encontrado', 'success');
                    } else {
                        log('‚ùå Script main.jsx n√£o encontrado', 'error');
                    }
                })
                .catch(error => {
                    log('‚ùå Erro ao testar React App: ' + error.message, 'error');
                });
        }

        function testAPI() {
            log('Testando API...', 'info');
            
            // Testar se o backend est√° acess√≠vel
            fetch('https://goldeouro-backend.onrender.com/health')
                .then(response => {
                    if (response.ok) {
                        log('‚úÖ Backend acess√≠vel', 'success');
                    } else {
                        log('‚ö†Ô∏è Backend com problema: ' + response.status, 'warning');
                    }
                })
                .catch(error => {
                    log('‚ùå Backend inacess√≠vel: ' + error.message, 'error');
                });
        }

        function testConsoleErrors() {
            log('Verificando erros no console...', 'info');
            
            // Interceptar erros do console
            const originalError = console.error;
            const originalWarn = console.warn;
            
            console.error = function(...args) {
                log('‚ùå Console Error: ' + args.join(' '), 'error');
                originalError.apply(console, args);
            };
            
            console.warn = function(...args) {
                log('‚ö†Ô∏è Console Warning: ' + args.join(' '), 'warning');
                originalWarn.apply(console, args);
            };
            
            // Verificar se h√° erros de JavaScript
            window.addEventListener('error', function(e) {
                log('‚ùå JavaScript Error: ' + e.message + ' em ' + e.filename + ':' + e.lineno, 'error');
            });
            
            log('‚úÖ Intercepta√ß√£o de erros ativada', 'success');
        }

        // Executar testes autom√°ticos ao carregar
        window.addEventListener('load', function() {
            log('P√°gina carregada, executando testes autom√°ticos...', 'info');
            setTimeout(() => {
                testBasicFunctionality();
                testReactApp();
                testAPI();
                testConsoleErrors();
            }, 1000);
        });
    </script>
</body>
</html>

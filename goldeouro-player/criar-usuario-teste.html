<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Usu√°rio de Teste - Gol de Ouro Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #fbbf24;
        }
        .header h1 {
            color: #fbbf24;
            margin: 0;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #e2e8f0;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #475569;
            border-radius: 8px;
            background: rgba(51, 65, 85, 0.6);
            color: white;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #fbbf24;
        }
        .btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1e293b;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.3);
        }
        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .result.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }
        .result.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        .credentials {
            background: rgba(51, 65, 85, 0.6);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #fbbf24;
        }
        .credentials h3 {
            color: #fbbf24;
            margin-top: 0;
        }
        .credential-item {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 10px;
            background: rgba(30, 41, 59, 0.6);
            border-radius: 6px;
        }
        .credential-label {
            font-weight: 600;
            color: #e2e8f0;
        }
        .credential-value {
            color: #fbbf24;
            font-family: 'Courier New', monospace;
        }
        .copy-btn {
            background: #334155;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéÆ Criar Usu√°rio de Teste</h1>
            <p>Registre um usu√°rio para testar o sistema Gol de Ouro</p>
        </div>

        <div class="credentials">
            <h3>üìã Credenciais de Teste Dispon√≠veis</h3>
            <div class="credential-item">
                <span class="credential-label">Email:</span>
                <span class="credential-value">test@example.com</span>
                <button class="copy-btn" onclick="copyToClipboard('test@example.com')">Copiar</button>
            </div>
            <div class="credential-item">
                <span class="credential-label">Senha:</span>
                <span class="credential-value">password123</span>
                <button class="copy-btn" onclick="copyToClipboard('password123')">Copiar</button>
            </div>
        </div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" value="Usu√°rio Teste" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="test@example.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" value="password123" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Senha:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" value="password123" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                üöÄ Criar Usu√°rio de Teste
            </button>
        </form>

        <div id="result"></div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="http://localhost:5174" style="color: #fbbf24; text-decoration: none; font-weight: 600;">
                ‚Üê Voltar para o Login
            </a>
        </div>
    </div>

    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copiado para a √°rea de transfer√™ncia!');
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = '‚è≥ Criando usu√°rio...';
            
            const formData = new FormData(e.target);
            const userData = {
                name: formData.get('name'),
                email: formData.get('email'),
                password: formData.get('password'),
                confirmPassword: formData.get('confirmPassword')
            };

            // Validar senhas
            if (userData.password !== userData.confirmPassword) {
                showResult('‚ùå As senhas n√£o coincidem!', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Criar Usu√°rio de Teste';
                return;
            }

            try {
                const response = await fetch('https://goldeouro-backend.onrender.com/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const result = await response.json();

                if (response.ok) {
                    showResult(`
                        ‚úÖ <strong>Usu√°rio criado com sucesso!</strong><br>
                        üìß Email: ${userData.email}<br>
                        üîë Senha: ${userData.password}<br><br>
                        <a href="http://localhost:5174" style="color: #fbbf24; text-decoration: none;">
                            üéÆ Fazer Login Agora
                        </a>
                    `, 'success');
                } else {
                    if (result.message && result.message.includes('j√° existe')) {
                        showResult(`
                            ‚ö†Ô∏è <strong>Usu√°rio j√° existe!</strong><br>
                            üìß Email: ${userData.email}<br>
                            üîë Senha: ${userData.password}<br><br>
                            <a href="http://localhost:5174" style="color: #fbbf24; text-decoration: none;">
                                üéÆ Fazer Login Agora
                            </a>
                        `, 'success');
                    } else {
                        showResult(`‚ùå Erro: ${result.message || 'Falha ao criar usu√°rio'}`, 'error');
                    }
                }
            } catch (error) {
                console.error('Erro:', error);
                showResult('‚ùå Erro de conex√£o. Verifique se o backend est√° rodando.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'üöÄ Criar Usu√°rio de Teste';
            }
        });

        // Testar conex√£o com backend ao carregar
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('https://goldeouro-backend.onrender.com/health');
                if (response.ok) {
                    console.log('‚úÖ Backend conectado');
                } else {
                    console.log('‚ö†Ô∏è Backend com problemas');
                }
            } catch (error) {
                console.log('‚ùå Backend offline');
            }
        });
    </script>
</body>
</html>

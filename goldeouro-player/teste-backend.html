<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Conex√£o Backend - Gol de Ouro Player</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #fbbf24;
        }
        .header h1 {
            color: #fbbf24;
            margin: 0;
            font-size: 2rem;
        }
        .test-section {
            background: rgba(51, 65, 85, 0.6);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            border-left: 4px solid #3b82f6;
        }
        .test-section h3 {
            color: #3b82f6;
            margin-top: 0;
        }
        .btn {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: #1e293b;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(251, 191, 36, 0.3);
        }
        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
            transform: none;
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 600;
        }
        .result.success {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid #10b981;
        }
        .result.error {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid #ef4444;
        }
        .result.warning {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
            border: 1px solid #fbbf24;
        }
        .console {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            max-height: 300px;
            overflow-y: auto;
        }
        .log {
            margin: 5px 0;
            padding: 5px;
            border-radius: 4px;
        }
        .log.success { background: rgba(16, 185, 129, 0.2); color: #10b981; }
        .log.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .log.warning { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .log.info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß Teste de Conex√£o Backend</h1>
            <p>Verifica√ß√£o de conectividade e configura√ß√£o</p>
        </div>

        <div class="test-section">
            <h3>üåê Teste de Conectividade</h3>
            <button class="btn" onclick="testBackendConnection()">Testar Backend Local</button>
            <button class="btn" onclick="testBackendProduction()">Testar Backend Produ√ß√£o</button>
            <div id="connectionResult"></div>
        </div>

        <div class="test-section">
            <h3>üîê Teste de Login</h3>
            <button class="btn" onclick="testLogin()">Testar Login</button>
            <div id="loginResult"></div>
        </div>

        <div class="test-section">
            <h3>üìä Log de Testes</h3>
            <div class="console" id="console">
                <div class="log info">Sistema de teste iniciado. Clique nos bot√µes para executar os testes.</div>
            </div>
            <button class="btn" onclick="clearLogs()">üßπ Limpar Logs</button>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <a href="http://localhost:5174" style="color: #fbbf24; text-decoration: none; font-weight: 600;">
                ‚Üê Voltar para o Login
            </a>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const console = document.getElementById('console');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(logDiv);
            console.scrollTop = console.scrollHeight;
        }

        function clearLogs() {
            document.getElementById('console').innerHTML = '';
            log('Logs limpos', 'info');
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testBackendConnection() {
            log('üåê Testando conex√£o com backend local...', 'info');
            
            try {
                const response = await fetch('http://localhost:3000/health');
                const data = await response.text();
                
                if (response.ok) {
                    showResult('connectionResult', '‚úÖ Backend local funcionando!', 'success');
                    log('‚úÖ Backend local respondendo corretamente', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${data}`);
                }
            } catch (error) {
                showResult('connectionResult', `‚ùå Erro: ${error.message}`, 'error');
                log(`‚ùå Erro no backend local: ${error.message}`, 'error');
            }
        }

        async function testBackendProduction() {
            log('üåê Testando conex√£o com backend produ√ß√£o...', 'info');
            
            try {
                const response = await fetch('https://goldeouro-backend.onrender.com/health');
                const data = await response.text();
                
                if (response.ok) {
                    showResult('connectionResult', '‚úÖ Backend produ√ß√£o funcionando!', 'success');
                    log('‚úÖ Backend produ√ß√£o respondendo corretamente', 'success');
                } else {
                    throw new Error(`HTTP ${response.status}: ${data}`);
                }
            } catch (error) {
                showResult('connectionResult', `‚ùå Erro: ${error.message}`, 'error');
                log(`‚ùå Erro no backend produ√ß√£o: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            log('üîê Testando login...', 'info');
            
            const testCredentials = {
                email: 'test@example.com',
                password: 'password123'
            };

            try {
                // Testar com backend local primeiro
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testCredentials)
                });

                const data = await response.json();

                if (response.ok) {
                    showResult('loginResult', '‚úÖ Login funcionando! Usu√°rio autenticado.', 'success');
                    log('‚úÖ Login realizado com sucesso', 'success');
                    log(`üìß Email: ${testCredentials.email}`, 'info');
                    log(`üîë Token: ${data.token ? 'Recebido' : 'N√£o recebido'}`, 'info');
                } else {
                    if (data.message && data.message.includes('n√£o encontrado')) {
                        showResult('loginResult', '‚ö†Ô∏è Usu√°rio n√£o encontrado. Crie um usu√°rio primeiro.', 'warning');
                        log('‚ö†Ô∏è Usu√°rio de teste n√£o existe no banco', 'warning');
                    } else {
                        throw new Error(data.message || `HTTP ${response.status}`);
                    }
                }
            } catch (error) {
                showResult('loginResult', `‚ùå Erro: ${error.message}`, 'error');
                log(`‚ùå Erro no login: ${error.message}`, 'error');
            }
        }

        // Executar teste inicial ao carregar
        window.addEventListener('load', () => {
            log('Sistema de teste carregado', 'info');
            testBackendConnection();
        });
    </script>
</body>
</html>

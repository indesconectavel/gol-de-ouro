services:
  - type: web
    name: goldeouro-backend
    env: node
    plan: free
    buildCommand: "npm ci"
    startCommand: "node server-ultra-optimized.js"
    healthCheckPath: /health
    healthCheckTimeout: 300
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: CORS_ORIGINS
        value: "https://goldeouro-admin.vercel.app,https://goldeouro-player.vercel.app,https://goldeouro-backend.onrender.com"
      - key: NODE_ENV
        value: production
      - key: MERCADOPAGO_ACCESS_TOKEN
        sync: false
      - key: MERCADOPAGO_WEBHOOK_SECRET
        sync: false
      - key: WEBHOOK_URL
        value: "https://goldeouro-backend.onrender.com/api/payments/webhook"
      - key: FRONTEND_URL
        value: "https://goldeouro-player.vercel.app"
      - key: ADMIN_URL
        value: "https://goldeouro-admin.vercel.app"
      - key: BACKEND_URL
        value: "https://goldeouro-backend.onrender.com"
    buildFilter:
      paths:
        - "*.js"
        - "*.json"
        - "package*.json"
        - "routes/**"
        - "controllers/**"
        - "middlewares/**"
        - "models/**"
        - "db.js"
        - "server.js"
        - "config/**"

services:
  - type: web
    name: goldeouro-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    healthCheckTimeout: 300
    autoDeploy: true
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        sync: false
      - key: ADMIN_TOKEN
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: NODE_ENV
        value: production
    buildFilter:
      paths:
        - "*.js"
        - "*.json"
        - "package*.json"
        - "routes/**"
        - "controllers/**"
        - "middlewares/**"
        - "models/**"
        - "db.js"
        - "server.js"
